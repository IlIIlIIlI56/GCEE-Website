<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carregando...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-image: url('main-img/Banner1.jpg'); /* imagem de fundo */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .loading-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      max-width: 90%;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .loader {
      border: 6px solid #ccc;
      border-top: 6px solid #040732;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 18px;
      color: #040732;
      text-align: center;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);
  </script>
</head>
<body>
  <div class="loading-box">
    <img src="main-img/GCEE-Bird.jpeg" alt="GCEE" class="logo">
    <div class="loader"></div>
    <h1>Carregando...</h1>
  </div>
</body>
</html>
